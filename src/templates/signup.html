<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background: linear-gradient(45deg, #3498db, #2ecc71, #e74c3c, #9b59b6);
        background-size: 400% 400%;
        animation: gradient 15s infinite;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.5s ease-in-out;
        width: 400px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .btn-primary {
        width: 100%;
        transition: transform 0.2s ease-in-out;
      }

      .btn-primary:hover {
        transform: scale(1.05);
      }

      .alert-success {
        display: none;
        margin-top: 20px;
        animation: slideIn 0.5s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      @keyframes slideIn {
        from {
          transform: translateY(-20px);
          opacity: 0;
        }

        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }

        50% {
          background-position: 100% 50%;
        }

        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  </head>

  <body>
    <div class="container mt-5">
      <h1 class="text-center">User Registration</h1>
      <form id="registration-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="role">Role:</label>
          <select id="role" name="role" class="form-control" required>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <div class="form-group">
          <label for="section">Section:</label>
          <input type="text" id="section" name="section" class="form-control" />
        </div>

        <div class="form-group">
          <label for="branch">Branch:</label>
          <input type="text" id="branch" name="branch" class="form-control" />
        </div>

        <button type="button" onclick="registerUser()" class="btn btn-primary">
          Register
        </button>

        <!-- Success message -->
        <div id="success-alert" class="alert alert-success" role="alert">
          Registration successful!
        </div>
      </form>

      <div id="response-message" class="mt-3"></div>
    </div>

    <script>
      function registerUser() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const role = document.getElementById("role").value;
        const section = document.getElementById("section").value;
        const branch = document.getElementById("branch").value;

        const userData = {
          email: email,
          name: name,
          password: password,
          role: role,
          section: section,
          branch: branch,
        };

        fetch("http://127.0.0.1:4004/users", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(userData),
        })
          .then((response) => response.json())
          .then((data) => {
            // Display success alert
            const successAlert = document.getElementById("success-alert");
            successAlert.style.display = "block";

            // Reset form and hide success alert after 3 seconds
            setTimeout(() => {
              document.getElementById("registration-form").reset();
              successAlert.style.display = "none";
            }, 3000);
          })
          .catch((error) => {
            console.error(error);
          });
      }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
