<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Registration</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #f4f4f4;
    }
    #maindiv{
      width: 50%;
    }
    /* .form-group{
      width: 75%;
    } */
    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <div class="container mt-5" id="maindiv">
    <h1 class="text-center">User Registration</h1>
    <form id="registration-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="form-control" required />
      </div>

      <div class="form-group">
        <label for="name">Rollno:</label>
        <input type="text" id="rollno" name="rollno" class="form-control"/>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="form-control" required />
      </div>

      <div class="form-group">
        <label for="role">Role:</label>
        <input type="text" id="role" name="role" class="form-control" required />
      </div>

      <div class="form-group">
        <label for="section">Section:</label>
        <input type="text" id="section" name="section" class="form-control" />
      </div>

      <div class="form-group">
        <label for="branch">Branch:</label>
        <input type="text" id="branch" name="branch" class="form-control" />
      </div>

      <button type="button" onclick="registerUser()" class="btn btn-primary">
        Register
      </button>
    </form>

    <div id="response-message" class="mt-3" style="border: 20%;"></div>
  </div>

  <script>
    function registerUser() {
      const name = document.getElementById("name").value;
      const rollno = document.getElementById("rollno").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;
      const section = document.getElementById("section").value;
      const branch = document.getElementById("branch").value;

      const userData = {
        email: email,
        name: name,
        rollno: rollno,
        password: password,
        role: role,
        section: section,
        branch: branch,
      };

      fetch("http://127.0.0.1:4068/users", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(userData),
      })
        .then((response) => response.json())
        .then((data) => {
          const responseMessage = document.getElementById("response-message");
          responseMessage.innerHTML = JSON.stringify(data, null, 4);
        })
        .catch((error) => {
          console.error(error);
        });
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
