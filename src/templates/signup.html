<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
  </head>
  <body>
    <h1>User Registration</h1>
    <form id="registration-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required /><br />

      <label for="role">Role:</label>
      <input type="text" id="role" name="role" required /><br />

      <label for="section">Section:</label>
      <input type="text" id="section" name="section" /><br />

      <label for="branch">Branch:</label>
      <input type="text" id="branch" name="branch" /><br />

      <button type="button" onclick="registerUser()">Register</button>
    </form>

    <div id="response-message"></div>

    <script>
      function registerUser() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const role = document.getElementById("role").value;
        const section = document.getElementById("section").value;
        const branch = document.getElementById("branch").value;

        const userData = {
          email: email,
          name: name,
          password: password,
          role: role,
          section: section,
          branch: branch,
        };

        fetch("http://127.0.0.1:4000/users", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization:
              "Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJleHAiOjE2OTU2NjUwMDcsImlkIjoiNjUxMDY1M2ZhNjE9NjJiN2M2ZGE0NTgxIiwibmFtZSI6InVzZXIgbmFtZSIsInJvbGUiOiJhZG1pbiIsInNlY3Rpb24iOiJjc2UtZSJ9.5ovz0o5ajaORW9QUCtI6CVchQTSIjFJrz2a1PKga4aI",
          },
          body: JSON.stringify(userData),
        })
          .then((response) => response.json())
          .then((data) => {
            const responseMessage = document.getElementById("response-message");
            responseMessage.innerHTML = JSON.stringify(data, null, 4);
          })
          .catch((error) => {
            console.error(error);
          });
      }
    </script>
  </body>
</html>
